name: Smithed Actionbar 
description: Native Actionbar Library for Smithed
author: Smithed Council
version: '0.0.1'

data_pack:
  name: Smithed Actionbar
  load:
    - .
  render:
    functions:
      - smithed.actionbar:*

require:
  - bolt

pipeline:
  - mecha

meta:
  mecha:
    formatting: preserve
  versioning:
    scoreholder: '#smithed.actionbar'
    namespace: smithed.actionbar
  scheduled:
    - tick
