name: Smithed Prevent Aggression
description: Stop mobs from targetting your custom mobs
author: TheNuclearNexus
version: '0.0.1'

data_pack:
  name: Smithed Prevent Aggression
  load:
    - .
  render:
    functions:
      - smithed.prevent_aggression:*

output: out

require:
  - mecha.contrib.bolt

pipeline:
  - mecha

meta:
  mecha:
    formatting: preserve
  versioning:
    scoreholder: '#smithed.prevent_aggression'
    namespace: smithed:prevent_aggression
