name: Smithed Crafter
description: Native Library for Smithed
author: TheNuclearNexus
version: '0.0.2'

data_pack:
  name: Smithed Crafter
  load:
    - data
  render:
    functions:
      - smithed:*
      
resource_pack:
  name: Smithed Crafter RP
  load:
    - assets

output: out

require:
  - mecha

meta:
  mecha:
    keep_comments: true
  versioning:
    scoreholder: '#smithed.crafter'
    namespace: smithed:crafter