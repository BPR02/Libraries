name: Smithed Damage 
description: Native Damage Library for Smithed
author: Smithed Council
version: '0.0.4'

data_pack:
  name: Smithed Damage
  load:
    - datapack
  render:
    functions:
      - smithed.damage:*

output: out

require:
  - beet.contrib.dundervar

pipeline:
  - mecha

meta:
  mecha:
    keep_comments: true
  versioning:
    scoreholder: '#smithed.damage'
    namespace: smithed.damage
