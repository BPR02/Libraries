name: Smithed Item 
description: Native Item Library for Smithed
author: Smithed Council
version: '0.0.1'

data_pack:
  name: Smithed Item
  load:
    - .
  render:
    functions:
      - smithed.item:*

require:
  - mecha.contrib.bolt
  - bolt_expressions


pipeline:
  - mecha

meta:
  mecha:
    formatting: preserve
  versioning:
    scoreholder: '#smithed.item'
    namespace: smithed.item
