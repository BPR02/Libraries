name: Smithed Item 
description: Native Item Library for Smithed
author: Smithed Council
version: '0.0.1'

data_pack:
  name: Smithed Item
  load:
    - datapack
  render:
    functions:
      - smithed.item:*

output: out

pipeline:
  - mecha

meta:
  mecha:
    keep_comments: true
  versioning:
    scoreholder: '#smithed.item'
    namespace: smithed.item
